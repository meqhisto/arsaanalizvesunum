<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap - İnveco Proje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="/static/css/sofistike-style.css" rel="stylesheet"> <!-- Ana tasarım CSS'iniz -->
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #e2e8f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }
    .form-control {
      border-radius: 12px;
      padding: 0.75rem 1rem;
    }
    .btn-primary {
      border-radius: 12px;
      padding: 0.75rem;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #4338ca, #6d28d9);
    }
    a {
      color: #6366f1;
      font-weight: 500;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .form-check-label {
      font-size: 0.95rem;
    }
    .alert {
      border-radius: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3 class="text-center mb-4">Giriş Yap</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="/login" method="post" id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">E-Posta</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div class="invalid-feedback">Lütfen geçerli bir e-posta adresi giriniz.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Şifre</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
        <label class="form-check-label" for="showPassword">Şifreyi Göster</label>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="remember" name="remember">
      <label class="form-check-label" for="remember">Beni Hatırla</label>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <a href="/register">Hesabınız yok mu? Kayıt olun</a>
  </div>
  <div class="mt-2 text-center">
    <a href="/forgot-password">Şifremi Unuttum</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function togglePassword() {
    const x = document.getElementById("password");
    x.type = x.type === "password" ? "text" : "password";
  }

  // Form doğrulama
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    let isValid = true;

  

    if (password.value.length < 6) {
      password.classList.add('is-invalid');
      isValid = false;
    } else {
      password.classList.remove('is-invalid');
    }

    if (!isValid) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
