<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - {{ user.ad }} {{ user.soyad }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Include navbar -->
    {% include 'navbar.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="{{ url_for('static', filename='uploads/' + user.profil_foto) if user.profil_foto else 'https://via.placeholder.com/150' }}" 
                             class="rounded-circle img-fluid mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        <h4>{{ user.ad }} {{ user.soyad }}</h4>
                        <p class="text-muted">{{ user.unvan }}</p>
                        <p><i class="bi bi-building"></i> {{ user.firma }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Profil Bilgileri</h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ad</label>
                                    <input type="text" class="form-control" name="ad" value="{{ user.ad }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Soyad</label>
                                    <input type="text" class="form-control" name="soyad" value="{{ user.soyad }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">E-posta</label>
                                    <input type="email" class="form-control" value="{{ user.email }}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Telefon</label>
                                    <input type="tel" class="form-control" name="telefon" value="{{ user.telefon }}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Firma</label>
                                <input type="text" class="form-control" name="firma" value="{{ user.firma }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Unvan</label>
                                <input type="text" class="form-control" name="unvan" value="{{ user.unvan }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Adres</label>
                                <textarea class="form-control" name="adres" rows="3">{{ user.adres }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Profil Fotoğrafı</label>
                                <input type="file" class="form-control" name="profil_foto" accept="image/*">
                            </div>
                            <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Profili Güncelle</button>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Anasayfaya Dön</a>

                            </div>
                        </form>
                    </div>
                </div>

                <!-- Add Password Change Card -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Şifre Değiştir</h5>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('change_password') }}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Mevcut Şifre</label>
                                <input type="password" class="form-control" name="current_password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Yeni Şifre</label>
                                <input type="password" class="form-control" name="new_password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Yeni Şifre (Tekrar)</label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Şifreyi Değiştir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
