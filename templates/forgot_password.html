<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Arsa Yatırım</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 bg-white mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Şifremi Unuttum</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form action="/forgot-password" method="post" id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-Posta</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">Lütfen geçerli bir e-posta adresi giriniz.</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Şifre Sıfırlama Bağlantısı Gönder</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/login" class="text-decoration-none">Giriş sayfasına dön</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form doğrulama
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email.value)) {
                email.classList.add('is-invalid');
                e.preventDefault();
            } else {
                email.classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
