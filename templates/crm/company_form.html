{% extends "crm/crm_base.html" %}

{% block title %}{{ title }} - CRM{% endblock %}

{% block crm_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-building-fill-add me-2"></i> {{ title }}</h2>
    <a href="{{ url_for('crm.crm_companies_list') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i> Şirket Listesine Dön
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ request.url }}">
            <div class="mb-3">
                <label for="name" class="form-label">Şirket Adı <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" value="{{ company.name if company else '' }}" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="industry" class="form-label">Sektör</label>
                    <input type="text" class="form-control" id="industry" name="industry" value="{{ company.industry if company else '' }}">
                </div>
                <div class="col-md-6">
                    <label for="website" class="form-label">Web Sitesi</label>
                    <input type="url" class="form-control" id="website" name="website" value="{{ company.website if company else '' }}" placeholder="https://ornek.com">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ company.phone if company else '' }}">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Adres</label>
                <textarea class="form-control" id="address" name="address" rows="3">{{ company.address if company else '' }}</textarea>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notlar</label>
                <textarea class="form-control" id="notes" name="notes" rows="4">{{ company.notes if company else '' }}</textarea>
            </div>

            <div class="d-flex justify-content-end">
                <a href="{{ url_for('crm.crm_companies_list') }}" class="btn btn-secondary me-2">İptal</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Kaydet
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
