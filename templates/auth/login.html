<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - İnveco Proje</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts - Inter for modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/modern-style.css') }}"
    />
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --border-radius: 0.75rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --sidebar-width: 250px;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7ff;
            color: #333;
        }
        
        /* Modern Sidebar */
        .sidebar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            min-height: 100vh;
            position: sticky;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar h4 {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .sidebar a:hover, .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }
        
        .sidebar a i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* Cards with subtle shadow and rounded corners */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }
        
        /* Quick access cards */
        .quick-access-card {
            background-color: white;
            transition: all 0.3s ease;
        }
        
        .quick-access-card:hover {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        
        .quick-access-card i {
            transition: transform 0.3s ease;
        }
        
        .quick-access-card:hover i {
            transform: scale(1.2);
        }
        
        /* Profile card */
        .profile-card {
            text-align: center;
            background: white;
        }
        
        /* Stats cards */
        .stat-card {
            background: white;
        }
        
        .stat-card .card-body {
            padding: 1.25rem;
        }
        
        .stat-card .display-5, .stat-card .display-6 {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        /* Buttons */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        /* Table styling */
        .table {
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .table thead th {
            background-color: #f8f9fa;
            border-bottom: none;
            font-weight: 600;
        }
        
        /* Alerts */
        .alert {
            border-radius: var(--border-radius);
            border: none;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 1rem;
            }
            
            .offcanvas-body a {
                padding: 12px 15px;
                display: flex;
                align-items: center;
                color: #333;
                text-decoration: none;
                border-radius: var(--border-radius);
                margin-bottom: 8px;
                transition: background-color 0.3s;
            }
            
            .offcanvas-body a:hover, .offcanvas-body a.active {
                background-color: #f8f9fa;
            }
            
            .offcanvas-body a i {
                margin-right: 10px;
                font-size: 1.2rem;
            }
            
            /* Ana içerik alanı tam genişlikte göster */
            .content-area {
                width: 100% !important;
                margin-left: 0 !important;
            }
            
            /* İstatistik kartları mobilde tek sütun */
            .stat-card-col {
                width: 100%;
            }
        }
        
        /* Tablet */
        @media (min-width: 768px) and (max-width: 992px) {
            .sidebar {
                width: 220px;
            }
            
            .content-area {
                width: calc(100% - 220px) !important;
            }
            
            /* İki sütunlu grid */
            .stat-card-col {
                width: 50%;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <div class="auth-logo">
          <i class="bi bi-building"></i>
          <h4 class="mt-2 fw-bold">İnveco Proje</h4>
        </div>
        <h3 class="text-center mb-4 fw-bold">Giriş Yap</h3>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} border-0 shadow-sm">
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <form action="{{ url_for('auth.login') }}" method="post" id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label"
              ><i class="bi bi-envelope me-2"></i>E-Posta</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email adresiniz"
              required
            />
            <div class="invalid-feedback">
              Lütfen geçerli bir e-posta adresi giriniz.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              ><i class="bi bi-lock me-2"></i>Şifre</label
            >
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Şifreniz"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                onclick="togglePassword()"
              >
                <i class="bi bi-eye" id="toggleIcon"></i>
              </button>
            </div>
            <div class="invalid-feedback">
              Şifreniz en az 6 karakter olmalıdır.
            </div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="remember"
              name="remember"
            />
            <label class="form-check-label" for="remember">Beni Hatırla</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg fw-medium">
              <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
            </button>
          </div>
        </form>

        <div class="mt-4 d-flex justify-content-between">
          <a
            href="{{ url_for('auth.forgot_password') }}"
            class="text-decoration-none text-muted"
          >
            <i class="bi bi-question-circle me-1"></i>Şifremi Unuttum
          </a>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        var x = document.getElementById("password");
        var icon = document.getElementById("toggleIcon");

        if (x.type === "password") {
          x.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          x.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }

      // Form doğrulama
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const email = document.getElementById("email");
          const password = document.getElementById("password");
          let isValid = true;

          // E-posta kontrolü
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email.value)) {
            email.classList.add("is-invalid");
            isValid = false;
          } else {
            email.classList.remove("is-invalid");
          }

          // Şifre kontrolü
          if (password.value.length < 6) {
            password.classList.add("is-invalid");
            isValid = false;
          } else {
            password.classList.remove("is-invalid");
          }

          if (!isValid) {
            e.preventDefault();
          }
        });
    </script>
  </body>
</html>
