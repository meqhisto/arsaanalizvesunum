<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background: #f8f9fa;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Kayıt Ol</h3>
        {% if get_flashed_messages %}
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }}" role="alert">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% endif %}
        <form action="{{ url_for('register') }}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">E-Posta</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
                    <label class="form-check-label" for="showPassword">
                        Şifreyi Göster
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Şifreyi Tekrar Girin</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Zaten hesabınız var mı? Giriş yapın</a>
        </div>
    </div>
    <script>
    function togglePassword() {
        var x = document.getElementById("password");
        if (x) x.type = x.type === "password" ? "text" : "password";
    }
    </script>
</body>
</html>
