<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - İnveco Proje</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Inter for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-style.css') }}">
    <style>
        /* Genel Ayarlar */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7ff, #e3e8ff);
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
        }

        /* Kartlar */
        .auth-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .auth-logo i {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            padding: 0.6rem 1.4rem;
            font-weight: 600;
            color: #fff;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 0;
            transition: all 0.3s ease;
        }
        
        .btn-primary::after {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            left: -40%;
            width: 80%;
            height: 100%;
            background: linear-gradient(120deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.1) 40%, 
                rgba(255, 255, 255, 0) 80%);
            transform: skewX(-20deg);
            transition: all 0.5s ease;
        }
        
        .btn-primary:hover::after {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        /* Form Kontrolleri */
        .form-control:focus, .form-select:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.2);
        }

        /* Giriş Kutusu Animasyonu */
        .floating-input {
            position: relative;
            margin-top: 1.5rem;
        }
        
        .floating-input input,
        .floating-input textarea {
            width: 100%;
            padding: 10px 14px;
            outline: 0;
            border-radius: 12px;
            border: 1px solid #D1D5DB;
            background: rgba(249, 250, 251, 0.8);
            font-size: 16px;
            transition: all 0.2s ease;
            z-index: 1;
            position: relative;
        }
        
        .floating-input label {
            position: absolute;
            top: 1px;
            left: 14px;
            color: #030303;
            font-size: 16px;
            pointer-events: none;
            transform-origin: 0 0;
            transform: translate(0, -20px) scale(0.8);
            transition: all 0.2s ease;
            z-index: 0;
            background: transparent;
            padding: 0 4px;
        }
        
        .floating-input input:placeholder-shown + label {
            transform: translate(0, 0) scale(1);
            background: transparent;
            padding: 0;
            top: 14px;
            font-size: 16px;
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .card {
                border-radius: 16px;
            }
            .btn {
                font-size: 0.85rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-building"></i>
                <h4 class="mt-2 fw-bold">İnveco Proje</h4>
            </div>
            <div class="text-center mb-4">
                <h3 class="fw-bold">Yeni Hesap Oluştur</h3>
                <p class="text-muted">Hemen katılın ve yatırım dünyasını keşfedin</p>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show border-0 shadow-sm" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('register') }}" method="post" id="registerForm" onsubmit="return validateForm()" class="needs-validation" novalidate>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="floating-input">
                            <input type="text" class="form-control" name="ad" id="ad" required>
                            <label for="ad"><i class="bi bi-person me-1"></i>Ad</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="floating-input">
                            <input type="text" class="form-control" name="soyad" id="soyad" required>
                            <label for="soyad"><i class="bi bi-person me-1"></i>Soyad</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="floating-input">
                            <input type="email" class="form-control" name="email" id="email" required>
                            <label for="email"><i class="bi bi-envelope me-1"></i>E-posta</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="floating-input">
                            <input type="tel" class="form-control" name="telefon" id="telefon" pattern="[0-9]{10}" required>
                            <label for="telefon"><i class="bi bi-telephone me-1"></i>Telefon</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="floating-input">
                            <input type="text" class="form-control" name="firma" id="firma">
                            <label for="firma"><i class="bi bi-building me-1"></i>Firma</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="floating-input">
                            <input type="text" class="form-control" name="unvan" id="unvan">
                            <label for="unvan"><i class="bi bi-briefcase me-1"></i>Ünvan</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="floating-input">
                            <textarea class="form-control" name="adres" id="adres" rows="3"></textarea>
                            <label for="adres"><i class="bi bi-geo-alt me-1"></i>Adres</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="floating-input">
                            <input type="password" class="form-control" name="password" id="password" required>
                            <label for="password"><i class="bi bi-lock me-1"></i>Şifre</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="floating-input">
                            <input type="password" class="form-control" name="password_confirm" id="password_confirm" required>
                            <label for="password_confirm"><i class="bi bi-shield-lock me-1"></i>Şifre Tekrar</label>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                            <i class="bi bi-person-add me-2"></i>Kayıt Ol
                        </button>
                    </div>
                </div>
            </form>
            <div class="text-center mt-4 pt-3 border-top">
                <p class="mb-0 text-muted">Zaten hesabınız var mı? 
                    <a href="{{ url_for('login') }}" class="text-primary fw-medium">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Giriş Yap
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        function validateForm() {
            let isValid = true;
            const form = document.getElementById('registerForm');
            // E-posta kontrolü
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                email.classList.add('is-invalid');
                isValid = false;
            } else {
                email.classList.remove('is-invalid');
            }
            // Telefon kontrolü
            const telefon = document.getElementById('telefon');
            const telefonRegex = /^[0-9]{10}$/;
            if (!telefonRegex.test(telefon.value)) {
                telefon.classList.add('is-invalid');
                isValid = false;
            } else {
                telefon.classList.remove('is-invalid');
            }
            // Şifre kontrolü
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('password_confirm');
            if (password.value.length < 6) {
                password.classList.add('is-invalid');
                isValid = false;
            } else {
                password.classList.remove('is-invalid');
            }
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('is-invalid');
                isValid = false;
            } else {
                confirmPassword.classList.remove('is-invalid');
            }
            return isValid;
        }
        // Form alanlarında değişiklik olduğunda doğrulama yap
        document.querySelectorAll('#registerForm input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid')) {
                    this.classList.remove('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
